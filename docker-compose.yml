version: "3.8"
services:
  db:
    image: postgres:latest
    restart: always
    environment:
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres
      - POSTGRES_DB=coupon_wallet
    volumes:
      - coupon-wallet_postgres-data:/var/lib/postgresql/data
    ports:
      - '5433:5432'
  prisma:
    image: prismagraphql/prisma:latest
    restart: always
    ports:
      - '4466:4466'
    environment:
      - DATABASE_URL=postgresql://postgres:postgres@db:5432/coupon_wallet
    depends_on:
      - db
    volumes:
      - ./prisma:/app/prisma
volumes:
  coupon-wallet_postgres-data:
